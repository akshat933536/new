<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider with Music</title>
    <style>
        /* Background Styling */
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            background-size: 300% 300%;
            animation: bgAnimation 8s infinite alternate;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        @keyframes bgAnimation {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        /* Image Container */
        #gallery-container {
            width: 100vw;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        /* Image Styling */
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        /* Animation Effect */
        .fade-in {
            opacity: 1 !important;
            transform: scale(1);
        }

        /* Caption Styling */
        #caption {
            position: absolute;
            bottom: 80px;
            font-size: 20px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0px 0px 10px rgba(255, 204, 0, 0.8);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 0px 15px rgba(255, 81, 47, 0.5);
        }

        button:hover {
            background: linear-gradient(45deg, #dd2476, #ff512f);
            box-shadow: 0px 0px 20px rgba(255, 81, 47, 0.8);
            transform: scale(1.1);
        }

        /* Music Button */
        #music-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #0f3460;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        #music-btn:hover {
            background: #1a1a2e;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Music Player -->
    <audio id="bg-music" loop>
        <source src="Music.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <!-- Image Slider -->
    <div id="gallery-container">
        <img id="gallery-img" src="image1.jpeg" alt="Image">
        <p id="caption">"Yeh tasveer sirf ek pal ka ehsaas nahi, ek kahani hai jo dil ke kareeb hai."</p>
        <div class="nav-buttons">
            <button onclick="prevImg()">Previous</button>
            <button onclick="nextImg()">Next</button>
        </div>
    </div>

    <!-- Music Toggle Button -->
    <button id="music-btn" onclick="toggleMusic()">Play Music</button>

    <script>
        let images = [
            { src: "image1.jpeg", caption: "\"Yeh tasveer sirf ek pal ka ehsaas nahi, ek kahani hai jo dil ke kareeb hai.\"" },
            { src: "image2.jpeg", caption: "\"Kuch tasveerein dil ki kitaab mein likhi kahaniyon ka hissa hoti hain.\"" },
            { src: "image3.jpeg", caption: "\"Har tasveer ek yaadon ki mehfil hai, jo hamesha saath rahti hai.\"" },
            { src: "image4.jpeg", caption: "\"Ek tasveer, ek pal ka jaadu, ek lamha jo hamesha jeevant rahta hai.\"" }
        ];
        let index = 0;

        function updateImage() {
            let img = document.getElementById("gallery-img");
            let caption = document.getElementById("caption");

            img.classList.remove("fade-in"); // Remove previous animation
            img.style.opacity = "0"; // Hide image before change

            setTimeout(() => {
                img.src = images[index].src;
                caption.innerText = images[index].caption;
                img.classList.add("fade-in"); // Apply fade-in effect
            }, 300);
        }

        function prevImg() {
            index = (index - 1 + images.length) % images.length;
            updateImage();
        }

        function nextImg() {
            index = (index + 1) % images.length;
            updateImage();
        }

        // Music Toggle Function
        let music = document.getElementById("bg-music");
        let musicBtn = document.getElementById("music-btn");
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicBtn.innerText = "Play Music";
            } else {
                music.play();
                musicBtn.innerText = "Pause Music";
            }
            isPlaying = !isPlaying;
        }
    </script>

</body>
</html>
